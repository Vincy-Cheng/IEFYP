{% extends "base.html" %}
{% block title %}Login page{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="#" method="POST">
    <p>Name:</p>
    <p><input type="text" name="username"></p>
    <p>Password:</p>
    <p><input type="password" name="password"></p>
    <p><input type="submit" value="submit"></p>
</form>
{% endblock %}
